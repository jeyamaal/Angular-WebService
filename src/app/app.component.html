<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>
  <ng-container *ngFor="let contact of data">
    <h2>{{contact.id}}</h2>
    <h2>{{contact.role_name}} </h2>
  </ng-container>  
 
</div>


<form [formGroup]="appForm" (ngSubmit)="onSubmit()">
   <input type="text" formControlName="id" placeholder="ID"/>
   <input type="text" formControlName="name" placeholder="Role Name"/>
  
   <button type="submit">Submit</button>
</form>
